<!DOCTYPE html>
<html>

<head>
    <title>Weather</title>

    <!--
		There's no favicon that I would use, but if I was to use one
		I would do so here as follows:
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		-->

    <!--search for viewport: responsive-->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="location-form-container" class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <h2>Forecast weather</h2>

                <form id="location-form">
                    <div class="form-group">
                        <label for="locationId">Location</label>
                        <input type="text" class="form-control" id="locationId" placeholder="Enter your location">
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
</body>

</html>
