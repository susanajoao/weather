<!DOCTYPE html>
<html>

<head>
    <title>Weather</title>

    <!--
		There's no favicon that I would use, but if I was to use one
		I would do so here as follows:
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		-->

    <!--search for viewport: responsive-->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section id="form-section" class="h-100">
        <div id="location-form-container" class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <h2>Forecast weather</h2>

                    <form id="location-form">
                        <div class="form-group">
                            <label for="location-id">Location</label>
                            <input type="text" class="form-control" id="location-id" placeholder="Enter your location">
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section id="render-section" class="h-100">

        <div class="container h-100 align-items-center">
            <div id="location-header" class="row">
                <h2 class="col-12">Location</h2>
            </div>
            <div id="location-body" class="row">
            </div>
            <div id="location-footer" class="row">
                <div class="col-12">
                        <button type="button" class="btn btn-info float-right">Another Location</button>   
                </div>
            </div>
        </div>

    </section>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
</body>

</html>
